<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="image-area"></div>

        <div class="content-area">
            <div class="logo">
                <img src="assets/img_1.png" alt="image" class="icon-image">
                <h1>Company</h1>
            </div>
            <h3>Signup</h3>
            
            <form id="signup-form" class="user-input">
                <input type="text" placeholder="Enter username" id="set-username" class="inp" required>
                <input type="password" placeholder="Enter password" id="set-password" class="inp" required>
                <input type="submit" value="Signup" class="inp2">
                <!-- <button id="signup-button" class="inp2" style="display: none;" >Sign Up</button> -->
            </form>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
